name: q35-machine

machine:
  memory: 2G
  vcpu: 4
  bios: ../share/bios-256k.bin

objects:
  - class: system-root
    children:
      - pci-host
      - firmware-config
      - dummy-device
      - debug-console
      
  - class: pci-host
    children:
      - ich9-lpc
      - ich9-smbus
      - ich9-hda
      - ahci-host
      - xhci-host
      - qxl
      - virtio-console
      - virtio-block
      - virtio-network

  - class: ich9-lpc
    children:
      - cmos
      - ps2-keyboard
      - pc-speaker
  
  - class: ich9-hda
    debug: No
    children:
      - hda-duplex
    
  - class: hda-duplex
    debug: No

  - class: ahci-host
    debug: No
    children:
      - ahci-cdrom
      - ahci-disk
  
  - class: xhci-host
    debug: No
    children:
      - usb-tablet
    
  - class: usb-tablet
    debug: No
  
  - class: qxl
    rom: ../share/vgabios-qxl.bin
    vram_size: 256

  - class: vga
    rom: ../share/vgabios-stdvga.bin

  - class: virtio-console
    children:
      - spice-agent

  - class: virtio-network
    backend: uip
    mac: 00:50:00:11:22:33

